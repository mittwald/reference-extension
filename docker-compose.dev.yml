services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tanstack-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/tanstack_dev
      - VITE_HMR_HOST=localhost
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./biome.json:/app/biome.json
      # Preserve node_modules
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tanstack-network

  db:
    image: postgres:16-alpine
    container_name: tanstack-db-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tanstack_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tanstack-network

volumes:
  postgres-dev-data:
    driver: local

networks:
  tanstack-network:
    driver: bridge
